name: astro-i18next-deploy-website

on:
  push:
    branches: [main, alpha, beta]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Setup node ⚙️
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install pnpm 📦
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm run build
          cd website
          pnpm install
          pnpm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: website/dist
